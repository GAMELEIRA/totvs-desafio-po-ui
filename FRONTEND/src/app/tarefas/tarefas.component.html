<div class="container text-center">
  <h1>Tarefas</h1>
</div>
<div class="search-results">
  <table class="table table-hover">
    <thead>
      <tr class="negrito">
        <th>Titulo</th>
        <th class="negrito">Descrição</th>
        <th class="negrito">Data Criação</th>
        <th class="negrito">Data Inicio</th>
        <th class="negrito">Data Fim</th>
        <th class="negrito">Tipo</th>
        <th class="negrito">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarefa of tarefas">
        <td> {{tarefa.titulo}} </td>
        <td> {{tarefa.descricao}} </td>
        <td> {{tarefa._dataCriacao}} </td>
        <td> {{tarefa.dataInicio}} </td>
        <td> {{tarefa.dataFim}} </td>
        <td> {{tarefa.categoria}} </td>
        <td> {{tarefa.status}} </td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  <button class="btn btn-success"(click)="navegarParaCadastroDeTarefas()" style="margin-left: 35%; width: 30%;">Cadastrar
    tarefa +</button>
</div>
<app-footer></app-footer>
